<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Login/Register</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">ğŸŒ™</span>
        <span id="themeText">Dark</span>
    </button>

    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h1>âœ¨ Task Manager</h1>
                <p>Manage your tasks efficiently with smart tracking</p>
            </div>

            <!-- Login Card -->
            <div class="card" id="loginCard">
                <h2>ğŸ” Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Want to preview quickly? <a href="#" id="useSampleLink">Use sample credentials</a>
                </p>
                <p class="auth-switch">
                    New user? <a href="#" id="showRegister">Create an account</a>
                </p>
            </div>

            <!-- Register Card (hidden by default) -->
            <div class="card" id="registerCard" style="display: none;">
                <h2>ğŸš€ Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="John Doe" required />
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password (min 6 chars)</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required minlength="6" />
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </p>
            </div>

            <p id="authMessage" class="message"></p>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) window.location.href = '/tasks';

            // Toggle between login and register forms
            const loginCard = document.getElementById('loginCard');
            const registerCard = document.getElementById('registerCard');
            const showRegisterBtn = document.getElementById('showRegister');
            const showLoginBtn = document.getElementById('showLogin');
            const authMessage = document.getElementById('authMessage');

            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginCard.style.display = 'none';
                registerCard.style.display = 'block';
                authMessage.textContent = '';
                authMessage.className = 'message';
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                registerCard.style.display = 'none';
                loginCard.style.display = 'block';
                authMessage.textContent = '';
                authMessage.className = 'message';
            });
        });
    </script>
</body>
</html>
